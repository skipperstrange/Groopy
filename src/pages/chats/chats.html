<ion-header>

  <ion-navbar color="app-primary">

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Chats</ion-title>

  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="searchChats" (ionInput)="search($event)">
</ion-searchbar>
</ion-header>


<ion-content padding>


 <ion-list>
   <ion-item *ngFor="let request of myRequests" >
    <ion-avatar item-left>
      <img src="{{request.photoURL}}" >
    </ion-avatar>
  <h2>{{request.displayName}}</h2>
  <p>
    {{request.bio}}
  </p>
  <div class="option-buttons"  item-end>
  <button ion-button color="app-primary" (click)="acceptRequest(request)">
    <ion-icon name="checkmark"></ion-icon>
  </button>
  <button ion-button color="danger" (click)="deleteRequest(request)">
    <ion-icon name="trash"></ion-icon>
  </button>
</div>
   </ion-item>
