<ion-header>

  <ion-navbar color="app-primary">

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Chats</ion-title>

  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="searchChats" (ionInput)="search($event)">
</ion-searchbar>
</ion-header>


<ion-content padding>
 <ion-list no-lines >
   <ion-item *ngFor="let request of myRequests" >
    <ion-avatar item-left>
      <img src="{{request.photoURL}}" >
    </ion-avatar>
  <h2>{{request.displayName}}</h2>
  <p>
    {{request.bio}}
  </p>
   </ion-item>
 </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addBuddy()" color="app-primary"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
