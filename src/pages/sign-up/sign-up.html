<ion-content class="background">
  <h1 class="title">Grööpy</h1>
	<ion-card>
		<ion-card-header>
			Login Form
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="email" placeholder="Username"  [(ngModel)]="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password"  [(ngModel)]="userCredentials.password"></ion-input>
				</ion-item>
				
				<button ion-button block outline color="light" (click)="signin()">Log in</button>
			
			
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full (click)="login()" color="light">Already have an account? Login</button>
</ion-content>
