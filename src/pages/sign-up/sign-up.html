<ion-content class="background">
  <h1 class="title">Grööpy</h1>
  <form [formGroup]="regForm">
	<ion-card>
		<ion-card-header>
			Sign Up
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>

        <ion-item>
					<ion-input type="text" required placeholder="Display Name"  formControlName="displayName" [(ngModel)]="newUser.displayName"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="email" required placeholder="Email" formControlName="email" [(ngModel)]="newUser.email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password"  required placeholder="Password" formControlName="password" [(ngModel)]="newUser.password"></ion-input>
				</ion-item>

        <button ion-button block outline color="light" (click)="signup()">Create Account</button>
        <p>OR</p>
				<button ion-button block color="facebook">
					<ion-icon name="logo-facebook"></ion-icon> Login with facebook
				</button>
			</ion-list>
		</ion-card-content>
  </ion-card>
</form>
	<button class="bottom" ion-button clear full (click)="login()" color="light">Already have an account? Login</button>
</ion-content>
