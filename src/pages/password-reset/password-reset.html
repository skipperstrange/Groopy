<ion-content class="background">
  <h1 class="title">Grööpy</h1>
  <form [formGroup]="resetForm">
    <ion-card>
      <ion-card-header>
        Reset Passwrod
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <form [formGroup]="resetForm">
          <ion-item>
            <ion-input type="email" formControlName="email" required placeholder="Email" formControlName="email"  [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-row style="height: 2rem"></ion-row>
          <button (click)="resetPassword()" ion-button block outline color="light" type="submit">Reset Password</button>
        </form>
        </ion-list>
        <ion-row style="height: 3rem"></ion-row>
        <p>
         Please provide an <b>email address</b> to reset password
        </p>
      </ion-card-content>
    </ion-card>
    </form>

    <button class="bottom"  ion-button clear  (click)="login()" full color="light">Already have an account? Sign in</button>
</ion-content>
