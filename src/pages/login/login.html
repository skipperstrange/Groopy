<ion-content class="background">
  <h1 class="title">Grööpy</h1>
  <form [formGroup]="loginForm" (ngSubmit)="signin()">
	<ion-card>
		<ion-card-header>
			Login
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="email" required placeholder="Email" formControlName="email"  [(ngModel)]="userCredentials.email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" required placeholder="Password"  formControlName="password" [(ngModel)]="userCredentials.password"></ion-input>
				</ion-item>
				<button ion-button block outline color="light" [disabled]="!loginForm.valid" type="submit">Log in</button>
				<p>OR</p>
				<button ion-button block color="facebook">
					<ion-icon name="logo-facebook"></ion-icon> Login with facebook
				</button>
      </ion-list>
      <ion-row style="height: 3rem"></ion-row>
      <p>
				<a (click)="passwordReset()">Forgot your login details? <b>Get help signing in</b></a>
      </p>
		</ion-card-content>
  </ion-card>
</form>
  <button class="bottom"  ion-button clear  (click)="signup()" full color="light">New to Groopy? Sign up</button>
</ion-content>
