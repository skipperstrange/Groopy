<ion-header>

  <ion-navbar>
    <ion-title>buddies</ion-title>
  </ion-navbar>

<ion-searchbar (keydown)="search($event)">
</ion-searchbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="foundBuddies.length > 0">
    <ion-item *ngFor="let friend of foundBuddies">
      {{friend.displayName}}
    </ion-item>
  </ion-list>

  <div *ngIf="foundBuddies.length === 0"></div>

</ion-content>
