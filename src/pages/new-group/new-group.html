<ion-header>

  <ion-navbar color="app-primary">
    <ion-title>New Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <div class="profile-img" (click)="editImage()">
      <img src="{{newGroup.groupPhoto}}" alt="">
    </div>
  </ion-row>

        <ion-list no-line>
<div [formGroup]="groupForm">
          <ion-item>
            <ion-input required placeholder="Group Name" formControlName="groupName" [(ngModel)]="newGroup.name" ></ion-input>
          </ion-item>
</div>
          <ion-item>
            <ion-input placeholder="Description" name="description" [(ngModel)]="newGroup.description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-select placeholder="Category" name="category" [(ngModel)]="newGroup.category" [ngModelOptions]="{standalone: true}">
                <ion-option value="">Select Category</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Private <span class="small">Unkown buddies will require request to join.</span></ion-label>
            <ion-toggle class="toggle-small" color="app-primary" [checked]="newGroup.private" toggle-class="toggle-calm" id="toggle" (click)="toggleGroupPrivacy()"  ></ion-toggle>
          </ion-item>

          <button ion-button block color="app-primary" [disabled]="!groupForm.valid" (click)="save()">Save</button>
        </ion-list>


</ion-content>
