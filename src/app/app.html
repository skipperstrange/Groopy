<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Grööpy</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon [name]="page.icon" [color]="isActive(page)"></ion-icon>
        {{page.title}}
      </button>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
