<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="paper-plane"></ion-icon>

      <ion-label>Chats</ion-label>
      <ion-badge *ngIf="getUnreadMessagesCount() != null">{{getUnreadMessagesCount()}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="chatboxes"></ion-icon>
      <ion-label>Groups</ion-label>
      <ion-badge *ngIf="getUnreadGroupMessagesCount() != null">{{getUnreadGroupMessagesCount()}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="people"></ion-icon>
      <ion-label>Friends</ion-label>
      <ion-badge *ngIf="friendRequestCount != null">{{friendRequestCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
